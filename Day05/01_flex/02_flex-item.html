<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-item</title>
    <link rel="stylesheet" href="css/02_flex-item.css">

</head>
<body>
    
<div class="container">
    <h2>order</h2>
    <div class="flex-container">
        <div class="item order-1">-1</div>
        <div class="item order1">1</div>
        <div class="item order2">2</div>
        <div class="item order3">3</div>
        <div class="item order4">4</div>
    </div>
    
</div>

<h2>item-grow</h2>
<div class="flex-container">
    <div class="item grow1">1</div>
    <div class="item grow2">2</div>
    <div class="item grow1">3</div>
</div>

<h2>item-shrink</h2>
<div class="flex-container">   
    <div class="item grow1 shrink1">1</div>
    <div class="item grow2 shrink3">2</div>
    <div class="item grow1 shrink1">3</div>
</div>

<h2>item-basis</h2>
<div class="flex-container">   
    <div class="item basis100">1</div>
    <div class="item basis200">2</div>
    <div class="item basis100">3</div>
</div>

<h2>단축속성(gorw, shrink, basis) Flex</h2>
<div class="flex-container">   
    <div class="item flex1">1</div>
    <div class="item flex2">2</div>
    <div class="item flex1">3</div>
</div>

<h2>align-slef</h2>
<div class="flex-container align-self">   
    <div class="item self-start">1</div>
    <div class="item self-end">2</div>
    <div class="item self-center">3</div>
    <div class="item self-stretch">4</div>
    <div class="item self-base">5</div>
</div>





</body>
</html>
